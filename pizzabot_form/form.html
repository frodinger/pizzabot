<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzabot form</title>
</head>
<body>
    <h1>Pizzabot</h1>
    <p>Hey! Happy to serve your pizza. On our menu we have vegetarian pizza, hawaii pizza and pepperoni pizza.</p>
    <label for="selectPizza">Pizza type:</label>
    <select name="selectPizza" id="pizzaType">
        <option value="vegetarian pizza">Vegetarian pizza</option>
        <option value="hawaii pizza">Hawaii pizza</option>
        <option value="pepperoni pizza">Pepperoni pizza</option>
    </select>

    <br>
    <label for="numberPizza">Quantity of pizza:</label>
    <input id="pizzaQuantity" type="text" name="numberPizza">
    <br><br>
    <button id="orderBtn">Order</button>
    <div id="orderText"></div>

    <script src="pizzabotForm.js" charset="utf-8"></script>
</body>
</html>
